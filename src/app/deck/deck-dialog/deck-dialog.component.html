<div class="dialog-title-container">
  <h1 mat-dialog-title align="center">Deck Details</h1>
  <button mat-button class="close-button white-background top-right" (click)="onClose()">X</button>
</div>
<div mat-dialog-content>
  <div *ngFor="let card of data.cards">
    <app-flashcard [card]="card"></app-flashcard>
  </div>
</div>
