<div class="dialog-title-container">
  <h1 mat-dialog-title align="center">{{this.data.name}}</h1>
  <fa-icon [icon]="faRectangleXmark" (click)="onClose()" class="close-icon"></fa-icon>
</div>
<div>
  <div mat-dialog-content>
    <div *ngFor="let card of data.cards">
      <app-flashcard 
        [card]="card" 
        (deleteFlashcard)="deleteFlashcard($event)">
      </app-flashcard>
    </div>
  </div>
</div>
