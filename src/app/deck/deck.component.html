<mat-card class="stacked-card">
  <mat-card-header class="center-title">
    <mat-card-title align="center">
      <h2 align="center">{{deck.name}}</h2>
    </mat-card-title>
    <button mat-icon-button class="menu-button" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>Delete</span>
        <mat-icon>clear</mat-icon>
      </button>
      <button mat-menu-item>
        <span>Rename</span>
        <mat-icon>create</mat-icon>
      </button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions class="center-title">
    <button mat-raised-button color="primary" style="margin-right: 10px;" (click)="openDialog()">View</button>
    <button mat-raised-button color="primary">Quiz</button>
  </mat-card-actions>
</mat-card>
