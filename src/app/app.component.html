<mat-toolbar color="primary">
  <mat-toolbar-row style="justify-content: space-between;">
    <div style="display: flex; width: 100%; align-items: center;">
      <div style="flex-grow: 1; display: flex; justify-content: center;">
        <span class="mat-h1">Glossa</span>
      </div>
     
      <section>
        <div class="example-button-row">
        </div>
      </section>
     
      <span class="button-container" style="flex-shrink: 0;">
        <button mat-button class="sunken-button">Add Card</button>
        <button mat-button class="sunken-button">Add Deck</button>
      </span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<body>
  <mat-grid-list cols="5" rowHeight="220px" gutterSize="20px">
    <mat-grid-tile>
      <card-deck class="large-card-deck" [deck]="deck1"></card-deck>
    </mat-grid-tile>
    <mat-grid-tile>
      <card-deck class="large-card-deck" [deck]="deck2"></card-deck>
    </mat-grid-tile>
    <mat-grid-tile>
      <card-deck class="large-card-deck" [deck]="deck3"></card-deck>
    </mat-grid-tile>
    <mat-grid-tile>
      <card-deck class="large-card-deck" [deck]="deck4"></card-deck>
    </mat-grid-tile>
    <mat-grid-tile>
      <card-deck class="large-card-deck" [deck]="deck5"></card-deck>
    </mat-grid-tile>
    <mat-grid-tile>
      <card-deck class="large-card-deck" [deck]="deck6"></card-deck>
    </mat-grid-tile>
  </mat-grid-list>
</body>
