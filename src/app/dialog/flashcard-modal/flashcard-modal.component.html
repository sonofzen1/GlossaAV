<div class="modal-header">
  <h2>Add Flashcard</h2>
  <button mat-icon-button (click)="onClose()">
    <i class="fa-solid fa-circle-xmark"></i>
  </button>
</div>
<div class="modal-body">
  <mat-form-field appearance="fill">
    <mat-label>Term</mat-label>
    <input matInput placeholder="Enter term">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Definition</mat-label>
    <input matInput placeholder="Enter definition">
  </mat-form-field>
 
</div>
<mat-form-field appearance="fill">
  <mat-label>Deck</mat-label>
  <mat-select [(value)]="selectedDeck">
    <mat-option *ngFor="let deck of data.decks" [value]="deck">
      {{ deck.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
