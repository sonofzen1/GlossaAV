<div class="modal-header">
  <h2>Add Flashcard</h2>
  <fa-icon [icon]="faRectangleXmark" (click)="onClose()" class="close-icon"></fa-icon>
</div>
<div class="modal-body">
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Term</mat-label>
      <input matInput placeholder="Enter Term" [(ngModel)]="term" [value]="data.text || ''">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Definition</mat-label>
      <input matInput placeholder="Enter definition" [(ngModel)]="definition">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Deck</mat-label>
      <mat-select [(value)]="selectedDeck">
        <mat-option *ngFor="let deck of data.decks" [value]="deck">
          {{ deck.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="modal-footer">
  <button mat-flat-button color="primary" (click)="submit()">Submit</button>
</div>
