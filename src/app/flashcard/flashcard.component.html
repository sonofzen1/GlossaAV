<div style="display:flexbox; padding: 10px;">
    <mat-card appearance="outlined">
        <mat-card-content class="card-content">
            <p class="term">{{card.Term}}</p>
            <p class="definition">{{card.Definition}}</p>
            <fa-icon [icon]="faTrash" (click)="delete()" class="delete-icon"></fa-icon>
        </mat-card-content>
    </mat-card>
</div>
